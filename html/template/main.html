<div class="list" style="padding:44px 0 60px;">
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left" href="javascript:history.back();"></a>
      <a class="icon  pull-right isedit" data-isedit="false" href="javascript:;">编辑</a>
      <h1 class="title">App</h1>
    </header>
    <ul class="table-view" style="border-top:none;" id="table-list">
        {@each list as it, k}
          <li class="table-view-cell">${it.name} (index: ${k})</li>
        {@/each}
          <li class="table-view-cell">    
             {@if num == 2}
              2  
             {@else}
              1
            {@/if}
          </li>
          <li class="table-view-cell">    
              <a href="javascript:;" id="bbb">跳转  ${num | numberPlus}</a>
          </li>
      
    </ul>
    <nav class="bar bar-tab">
      <a class="tab-item active" href="index.html">
        <span class="icon icon-home"></span>
        <span class="tab-label">首页</span>
      </a>
      <a class="tab-item " href="#addsite">
        <span class="icon icon-person"></span>
        <span class="tab-label">添加数据</span>
      </a>
      <a class="tab-item" href="#activity">
        <span class="icon icon-sound"></span>
        <span class="tab-label">摇一摇</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-gear"></span>
        <span class="tab-label">我的收藏</span>
      </a>
    </nav>
</div>
